# Docker Compose Configuration
# This file defines two services: PostgreSQL database and PHP web server

version: '3.8'

services:
  # PostgreSQL Database (already running, but defined here for completeness)  
  # PHP Web Server
  web:
    build: .
    container_name: php-food-app
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    # depends_on:
    #   - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: food_app
      DB_USER: postgres
      DB_PASS: password

volumes:
  postgres_data:
